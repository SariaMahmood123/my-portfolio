<body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark bg-dark">

                    </ul>

        <div class="form-container">
            <form class="registration-form">
                <div class="borders">
                    <h2>Registration Form</h2>
                </div>

                <div class="containers">
                    <input type="text" name="name" col="4" placeholder="Name:" required>
                </div>

                <div class="containers">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="containers">
                    <input type="subject" id="subject" name="subject" placeholder="Subject" required>
                </div>
                

                <div class="containers">
                    <textarea id="about" name="about" placeholder="Project Details" rows="4"></textarea>
                </div>

                <button type="submit">Contact Me</button>
            </form>
        </div>
</body>
